<div class="container mt-4">
  <h2 class="mb-3">Edit Booking</h2>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" id="type" formControlName="type" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="payment2Id" class="form-label">Payment ID</label>
      <input type="text" id="payment2Id" formControlName="payment2Id" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="bookingForm.invalid">Update Booking</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/bookings">Cancel</button>
  </form>
</div>
