<div class="container mt-4">
  <h2 class="mb-3">Add New Hotel</h2>

  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Hotel Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter hotel name" />
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" placeholder="Enter location" />
    </div>

    <div class="mb-3">
      <label for="roomsAvailable" class="form-label">Rooms Available</label>
      <input type="number" id="roomsAvailable" formControlName="roomsAvailable" class="form-control" placeholder="Enter number of rooms" />
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" id="rating" formControlName="rating" class="form-control" placeholder="Enter rating (1-5)" />
    </div>

    <div class="mb-3">
      <label for="pricePerNight" class="form-label">Price Per Night (â‚¹)</label>
      <input type="number" id="pricePerNight" formControlName="pricePerNight" class="form-control" placeholder="Enter price" />
    </div>

    <div class="mb-3">
      <label for="imageFile" class="form-label">Upload Image</label>
      <input type="file" id="imageFile" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="hotelForm.invalid">Add Hotel</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/hotels">Cancel</button>
  </form>
</div>
