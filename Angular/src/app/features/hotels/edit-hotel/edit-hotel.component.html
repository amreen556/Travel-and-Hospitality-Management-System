<div class="container mt-4">
  <h2 class="mb-3">Edit Hotel</h2>
  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="mb-3" *ngFor="let field of ['name', 'location', 'roomsAvailable', 'rating', 'pricePerNight']">
      <label [for]="field" class="form-label">{{ field | titlecase }}</label>
      <input [type]="field === 'name' || field === 'location' ? 'text' : 'number'"
             [id]="field"
             [formControlName]="field"
             class="form-control" />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="hotelForm.invalid">Update Hotel</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/hotels">Cancel</button>
  </form>
</div>
