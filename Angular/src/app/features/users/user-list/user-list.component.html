<div class="container mt-4">
  <h2>User List</h2>
  <button class="btn btn-primary mb-3" (click)="addUser()">Add User</button>
  <table class="table table-bordered table-striped bg-light">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.contactNumber }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="editUser(user.userID)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user.userID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
