<div class="container mt-4">
  <h2 class="mb-3">Add New User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter user name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" id="role" formControlName="role" class="form-control" placeholder="Enter role (e.g., Admin, Customer)" />
    </div>

    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number</label>
      <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" placeholder="Enter contact number" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Add User</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/users">Cancel</button>


  </form>
</div>
